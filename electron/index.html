<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hybsearch</title>
		<link rel="stylesheet" href="./index.css">
	</head>
	<body>
		<section class="loader">
			<wrapper class="content">
				<h2>Genbank/Fasta</h2>
				<input type="file" id="load-file" accept=".gb,.genbank,.fasta">
				<select id="pick-file">
					<option>No file chosen</option>
				</select>
				<br/><br/>
				<label>
					Server:
					<input type="url" id="server-url" value="ws://localhost:8080/" placeholder="ws://server:port/">
				</label>
				<button id="use-thing3" data-url="ws://thing3.cs.stolaf.edu:80/">Use Thing3</button>
				<br/><br/>
				<button id="start">Run Hybsearch</button>
			</wrapper>
			<wrapper class="loading">
				<div class="checkmark" data-loader-name="process">
					<div class="icon"></div>
					<div class="label">Process Input</div>
				</div>
				<div class="checkmark" data-loader-name="align">
					<div class="icon"></div>
					<div class="label">Align Sequences</div>
				</div>
				<div class="checkmark" data-loader-name="convert">
					<div class="icon"></div>
					<div class="label">Convert Alignment</div>
				</div>
				<div class="checkmark" data-loader-name="generate">
					<div class="icon"></div>
					<div class="label">Generate Tree</div>
				</div>
				<div class="checkmark" data-loader-name="condense">
					<div class="icon"></div>
					<div class="label">Render Tree</div>
				</div>
			</wrapper>
		</section>

		<section hidden id="nm-container">
			<h2>Nonmonophyly</h2>
			<div id="nonmonophyly-results"></div>
		</section>

		<section hidden id="error-container">
			<h2>Errors</h2>
			<pre id="error-message"></pre>
		</section>

		<section>
			<h2>Phylogram</h2>
			<div id="phylogram"></div>
		</section>

		<section>
			<details>
				<summary><h2 style="display: inline">Use a Newick Tree</h2></summary>
				<textarea id="tree-box"></textarea>
				<wrapper class="right-aligned">
					<input type="submit" value="newick" id="tree-box-submit">
					<input type="submit" value="json" id="json-tree-box-submit">
				</wrapper>
			</details>
		</section>

		<script src="./index.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hybsearch (v0.5)</title>
		<link rel="stylesheet" type="text/css" href="./main.css">
	</head>
	<body>
		<header>
			<h1>Hybsearch</h1>
		</header>

		<section>
			<h2>Genbank/Fasta</h2>
			<input type='file' id='load-file' accept='.gb,.genbank,.fasta'>
		</section>

		<section>
			<h2>Phylogram</h2>
			<div id="phylogram"></div>
		</section>

		<section>
			<h2>Newick Tree</h2>
			<textarea id='tree-box'></textarea>
			<wrapper class="right-aligned">
				<input type='submit' id='tree-box-submit'>
			</wrapper>
		</section>

		<script src="./logic.js"></script>
	</body>
</html>

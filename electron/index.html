<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Hybsearch (v0.5)</title>
		<link rel="stylesheet" type="text/css" href="./main.css">
	</head>
	<body>
		<header>
			<h1>Hybsearch</h1>
		</header>

		<section class="loader">
			<wrapper class="content">
				<h2>Genbank/Fasta</h2>
				<input type='file' id='load-file' accept='.gb,.genbank,.fasta'>
			</wrapper>
			<wrapper class="loading">
				<div class="checkmark" data-loader-index="0"><div class="icon">✓</div><div class="label">Process Input</div></div>
				<div class="checkmark" data-loader-index="1"><div class="icon">✓</div><div class="label">Align Sequences</div></div>
				<div class="checkmark" data-loader-index="2"><div class="icon">✓</div><div class="label">Process Aligned</div></div>
				<div class="checkmark" data-loader-index="3"><div class="icon">✓</div><div class="label">Generate Tree</div></div>
				<div class="checkmark" data-loader-index="4"><div class="icon">✓</div><div class="label">Complete</div></div>
			</wrapper>
		</section>

		<section>
			<h2>Phylogram</h2>
			<div id="phylogram"></div>
		</section>

		<section>
			<h2>Newick Tree</h2>
			<textarea id='tree-box'></textarea>
			<wrapper class="right-aligned">
				<input type='submit' id='tree-box-submit'>
			</wrapper>
		</section>

		<script src="./logic.js"></script>
	</body>
</html>
